<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <h2>{{data.name}} <i class="material-icons info">info</i></h2>
    </mat-card-title>
  </mat-card-header>
<mat-divider></mat-divider>
  <mat-card-content>
    <div class="content">
      <button class="mat-raised-button mat-button-base"> Choose Template </button>
      OR
      <button class="mat-raised-button mat-button-base"> Build your own</button>
    </div>

<carousel [itemsPerSlide]="itemsPerSlide"
          [singleSlideOffset]="singleSlideOffset"
          [noWrap]="!noWrap"
          [interval]="false"
          [startFromIndex]="5"
          (slideRangeChange)="onSlideRangeChange($event)">
  <slide *ngFor="let slide of slides; let index=index">
    <img [src]="slide.image" alt="image slide" style="display: block; width: 100%;">
    <div class="carousel-caption">
      <h4>Slide {{index}}</h4>
    </div>
  </slide>
</carousel>
 



  </mat-card-content>
</mat-card>
