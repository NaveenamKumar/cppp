<mat-card class="choose-template-card">
	<mat-card-header>
		<mat-card-title>
			<h2>{{data.name}} <i class="material-icons info">info</i></h2>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div class="template-action-container bg-white">
      <div class="row justify-content-md-center">
        <div class="col col-md-6">
          <button [ngClass]="{active: showTemplates}" (click)="toggleTemplate()" type="button" class="btn btn-raised btn-primary">Choose Template</button>
          <span class="pl-3 pr-3">OR</span>
          <button type="button" class="btn btn-raised btn-secondary">Build your own</button>
        </div>
      </div>
    </div>
    <div  [hidden]="!showTemplates">
      <mat-divider></mat-divider>
      <carousel [itemsPerSlide]="itemsPerSlide" [interval]="false" [noWrap]="false">
        <slide *ngFor="let template of templates; let index=index">
          <mat-card class="template-card">
            <mat-card-header>
              <mat-card-title>{{template.name}} </mat-card-title>
              <mat-card-subtitle>{{template.category}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
            <img mat-card-image src="https://bab-assets1.babapi.ooo/img/html_widget_images/8437262/28ba56ca5684a_doctemplate.png.999x200x.png"
            width="200" alt="Bid Template">
            </mat-card-content>
          </mat-card>
        </slide>
      </carousel>
    </div>
  </mat-card-content>
</mat-card>
