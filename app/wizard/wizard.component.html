<mat-horizontal-stepper #stepper id="wizard" labelPosition="bottom">
  <mat-step [stepControl]="firstFormGroup" *ngFor="let activity of activities">
    <ng-template matStepLabel>{{activity.data.name}}</ng-template>
    <form [formGroup]="firstFormGroup">
        <h3>{{activity.data.name}}</h3>
        <step [activity]="activity"></step>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
        </div>
    </form>
  </mat-step>
  <ng-template matStepperIcon="number">
    <mat-icon>done_outline</mat-icon>
  </ng-template>
</mat-horizontal-stepper>
